<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption</title>
    <!-- No Bootstrap CSS -->
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/add">Add Pet</a>
    </nav>

    <div class="container mt-4">
        <h1>Pets</h1>
        <ul>
            {% for pet in pets %}
            <li>
                <a href="{{ url_for('view_pet', pet_id=pet.id) }}">{{ pet.name }}</a>
                {% if pet.photo_url %}
                <img src="{{ pet.photo_url }}" alt="Pet Photo" style="max-width: 100px;">
                {% endif %}
                {% if pet.available %}
                <strong>Available</strong>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
